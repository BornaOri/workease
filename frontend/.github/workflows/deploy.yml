# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ['main'] # Or 'master' if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          # This path is relative to the root, so it's correct
          cache-dependency-path: 'frontend/package-lock.json' 
      - name: Install dependencies
        # Tell the job to run this command inside the /frontend directory
        run: npm install
        working-directory: ./frontend
      - name: Build
        # Also run the build command inside the /frontend directory
        run: npm run build
        working-directory: ./frontend
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # The build output 'dist' folder is now inside 'frontend'
          path: './frontend/dist' 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2